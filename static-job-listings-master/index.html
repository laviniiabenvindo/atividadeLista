<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Job Listings</title>
</head>
<body>
  <header>
    <img class="img-cabecalho" src="./images/bg-header-desktop.svg" alt="">
  </header>
  <main>
    <!-- PRIMEIRA CAIXA CLONADA -->
    <div class="box-conteiner">
      <div class="subBox">
        <div class="subBox-img">
          <img class="box-img" src="./images/photosnap.svg" alt="">
          <div class="subBox-info">
            <span class="subBox-item">
              <p>Photosnap</p>
              <button class="new">NEW!</button>
              <button class="fea">FEATURED</button>
            </span>
            <span class="title">
              <h4>Senior Frontend Developer</h4>
            </span>
            <span class="subBox-data">
              <p>1d ago</p>
              <p>Full Time</p>
              <p>USA only</p>
            </span>
          </div>
        </div>
        <div class="status">
          <span class="status-item">Fontend</span>
          <span class="status-item">Senior</span>
          <span class="status-item">HTML</span>
          <span class="status-item">CSS</span>
          <span class="status-item">JavaAcript</span>
        </div>
      </div>
    </div>
    <!-- SEGUNDA CAIXA CLONADA -->
    <div class="box-conteiner">
      <div class="subBox">
        <div class="subBox-img">
          <img class="box-img" src="./images/manage.svg" alt="">
          <div class="subBox-info">
            <span class="subBox-item">
              <p>Photosnap</p>
              <button class="new">NEW!</button>
              <button class="fea">FEATURED</button>
            </span>
            <span class="title">
              <h4>Fullstack Developer</h4>
            </span>
            <span class="subBox-data">
              <p>1d ago</p>
              <p>Port Time</p>
              <p>Remote</p>
            </span>
          </div>
        </div>
        <div class="status">
          <span class="status-item">Fullstack</span>
          <span class="status-item">Midweight</span>
          <span class="status-item">Python</span>
          <span class="status-item">React</span>
        </div>
      </div>
    </div>
    <!-- TERCEIRA CAIXA CLONADA -->
    <div class="box-conteiner2">
      <div class="subBox">
        <div class="subBox-img">
          <img class="box-img" src="./images/account.svg" alt="">
          <div class="subBox-info">
            <span class="subBox-item">
              <p>Photosnap</p>
              <button class="new">NEW!</button>
            </span>
            <span class="title">
              <h4>Fullstack Developer</h4>
            </span>
            <span class="subBox-data">
              <p>1d ago</p>
              <p>Port Time</p>
              <p>Remote</p>
            </span>
          </div>
        </div>
        <div class="status">
          <span class="status-item">Frontend</span>
          <span class="status-item">Junior</span>
          <span class="status-item">React</span>
          <span class="status-item">Sass</span>
          <span class="status-item">JavaAcript</span>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
